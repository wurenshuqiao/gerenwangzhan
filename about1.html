        <span>自我介绍</span>
        <p>我是来自香港的安德烈，大家所看到的我的内在就像我的外表一样，敦厚和实在是我对自己最好的概括。我不飘，不浮，不躁，不懒。我内心充实，物质享乐和精神刺激都不是我的嗜好。我待人诚实，从没有花言巧语，但真诚和厚道使我总能赢得朋友的信赖。我专业扎实，看书是我最大的享受，钻研相机让我感觉其乐。对于摄影，我完全属于自学成材，对于风光摄影的兴趣来源于我对大自然根深蒂固的热爱。 </p>
